    <style>
* {
    box-sizing: border-box;
}
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: unset;
    background-color: rgb(21, 21, 21);
}
#videoSlider {
    position: fixed;
    width: 100%;
    height: 20%;
    bottom: 0;
    box-shadow: inset 0px 10px 10px black;
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 20px;
}
.episodeSpacer {
    height: 100%;
    aspect-ratio: 1.7;
    display: inline-block;
    margin: 0;
    padding: 10px;
    transition: aspect-ratio 0.5s ease;
}
.blankEp {
    background-color: black;
    position: relative;
    width: 100%;
    height: 100%;
    top: -100%;
    border-radius: 5px;
    overflow: hidden;
}
.episodeSpacer:has(.selected) {
    height: 100%;
    aspect-ratio: .5;
    display: inline-block;
    margin: 0;
    padding: 10px;
}
.vidImgContainer {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 5;
    /* background-color: brown; */
    border-radius: 5px;
    overflow: hidden;
    transition: position 1s linear;
}
.selected {
    position: fixed;
    width: calc(100% - 20px);
    height: 60%;
    padding: 0;
    border-radius: 0px;
    top: 100px;
    left: 10px;
    /* background-color: lightblue; */
}
.vidImgContainer img {
    display: block;
    width: 100%;
}
.selected img {
    display: none;
    width: 100%;
}
.vidImgContainer .video {
    display: none;
    width: 100%;
}
.selected .video {
    display: block;
    height: 100%;
    width: auto;
    max-width: 100%;
    margin-left: auto;
    margin-right: auto;
}
.ssmLogo {
    position: fixed;
    right: 20px;
    top: 20px;
    height: 75px;
}

const missionaryPhoneMode = false;

let CurrentSeason = null;
function clickEpisode(el) {
    var nodes = document.getElementById('videoSlider').childNodes;
    for(var i=0; i<nodes.length; i++) {
        if (nodes[i].nodeName.toLowerCase() == 'div') {
            //console.log(nodes[i].firstChild);
            nodes[i].firstChild.classList.remove('selected');
        }
    }
    el.classList.add('selected');
    let theSelected = el.firstChild;
    if (missionaryPhoneMode) {
        theSelected.src = 'https://drive.google.com/uc?confirm=t&id=' + CurrentSeason[theSelected.getAttribute("name")].driveId;
    }
}

function loadPage(season) {
    CurrentSeason = season;
    var parent = document.getElementById('videoSlider');
    let toWrite = "";
    let epNames = Object.keys(CurrentSeason);
    for (let i = 0; i < epNames.length; i++) {
        const ep = CurrentSeason[epNames[i]];
        //let first = (i==0) ? ' selected' : '';
        let first = '';
        let videoOrFrame = (missionaryPhoneMode) ? '<video class="video" name="' + epNames[i] + '" poster="' + ep.thumbnail + '" controls><source src="">I think your browser might be too old to handle this...</video>' : '<iframe class="video" src="https://drive.google.com/file/d/' + ep.driveId + '/preview"></iframe>';
        toWrite += '<div class="episodeSpacer"><div class="vidImgContainer' + first + '" onclick="clickEpisode(this)">' + videoOrFrame + '<img src="' + ep.thumbnail + '" alt="E' + String(i+1) + '"></div><div class="blankEp"></div></div>';
    }
    parent.innerHTML = toWrite;
    
    clickEpisode(document.getElementById('videoSlider').firstChild.firstChild);
}
