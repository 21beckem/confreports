:root {
    --white: #c4c4c4;
    --gray: #818181;
    --accent: #008eab;
    --dark: rgb(6, 6, 6);
}
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0px;
    overflow: hidden;
    font-family: "Lato", sans-serif;
    color: var(--white);
    background-color: rgb(21, 21, 21);
    box-sizing: border-box;
}
#coverFade {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-color: rgba(0, 0, 0, 0);
    transition: all 0.5s ease;
}
#coverFade.active {
    pointer-events: all;
    background-color: rgba(0, 0, 0, 0.5);
}
.sidenav {
    height: calc(100% - 180px);
    width: 0;
    position: fixed;
    z-index: 20;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    padding-bottom: 120px;
    overflow-y: scroll;
}
.sidenav.active {
    width: 250px;
}

.sidenav button, .dropdown-btn {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    color: #818181;
    display: block;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    overflow-x: hidden;
    text-overflow: ellipsis;
}
.dropdown-btn.active {
    background-color: var(--accent);
    color: white;
}
.sidenav a:hover, .dropdown-btn:hover {
    color: #f1f1f1;
}
.sidenav .closebtn {
    border: none;
    background-color: transparent;
    position: absolute;
    width: auto;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
    color: var(--white);
}
.dropdown-container {
    display: none;
    background-color: #262626;
    padding-left: 8px;
}
.fa-caret-down {
    float: right;
    padding-right: 8px;
}
/* End of side pannel stuff */

/* Start main window */
.header {
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: var(--dark);
}
.epBtn {
    font-size:30px;
    cursor:pointer;
    font-size: 20px;
    padding: 10px;
    color: white;
    width: fit-content;
    background-color: #008eab;
}
.mlogo {
    position: absolute;
    margin-top: 10px;
    right: 10px;
    height: 100px;
    z-index: 50;
}
.titleBox {
    position: relative;
    width: calc(100% - 50px);
    padding: 0;
    margin-top: 0.5%;
    margin-left: 50px;
}
.titleBox #epTitle {
    font-size: 40px;
}
.descriptionHolder {
    margin-top: 1%;
    width: calc(100% - 60px);
    padding: 5px 30px 5px 30px;
}
#descriptionBox {
    height: 100%;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 10px var(--dark);
    color: var(--gray);
}
#infoBox {
    margin-top: 2%;
    padding: 0;
}
#epNum {
    color: var(--gray);
    margin-left: 60px;
    text-transform: uppercase;
    font-size: small;
    font-weight: 750;
}
#mainPlayerBox {
    margin-top: 2%;
    height: 60%;
    width: 100%;
}
#videoEl {
    width: 100%;
    height: 100%;
    border: none;
}
</style>

let Ep = undefined;

function _(x) { return document.getElementById(x); }

function selEp(sN, el) {
    _("mySidenav").classList.remove('active');
    _("coverFade").classList.remove('active');
    Ep = Videos[sN][el.innerText];
    //alert(Ep.desc);
    
    _('videoEl').poster = Ep.thumbnail;
    _('epNum').innerHTML = sN;
    _('epTitle').innerHTML = el.innerText;
    _('descriptionBox').innerHTML = Ep.desc;
    
    if (!sN.toLowerCase().includes('chosen')) {
        _('mainPlayerBox').innerHTML = '<video controls id="videoEl" src="' + Ep.driveId + '"></video>';
    } else {
        let allowFullScreen = ' allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"';

    }
    
}

    let w = pre;
    
    for (let i=0; i<Object.keys(Videos).length; i++) {
        const title = Object.keys(Videos)[i];
        const season = Videos[title];
        w += '<button class="dropdown-btn" onclick="sidenavDropdown(this)">' + title + ' <i class="fa fa-caret-down"></i></button><div class="dropdown-container">';
        for (let ii=0; ii<Object.keys(season).length; ii++) {
            const epNam = Object.keys(season)[ii];
            w += '<button onclick="selEp(\'' + title + '\', this)">' + epNam + '</button>';
        }
        w += '</div>';
    }
    _('mySidenav').innerHTML = w;
}

populateNav('<button class="closebtn" onclick="toggleNav()">Ã—</button>');

function toggleNav() {
    _("mySidenav").classList.toggle('active');
    _("coverFade").classList.toggle('active');
}

function sidenavDropdown(e) {
    e.classList.toggle("active");
    var dropdownContent = e.nextElementSibling;
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
}
toggleNav();
</script>
