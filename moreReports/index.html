    <script>
//get url params
var url = new URL(window.Location);
var confRange = url.searchParams.get("name");
alert(confRange);


async function pasteTiles(pasteContainerId) {
    generateTiles();
    document.getElementById(pasteContainerId).innerHTML = confTiles.join('');
}
var confTiles = Array();
function generateTiles() {
    Object.keys(AllConfs).forEach(thisName => {
        const thisTile = AllConfs[thisName];
        confTiles.push('<a href="' + thisTile.link + '"><div class="confTile" style="background-image:url(\'' + thisTile.thumbnail + '\');"><div class="cover-gradient"></div><div class="confTitle">' + thisName + '</div></div></a>');
    });
}
    </script>
        <style>
            #loginForm {
                background-color: rgb(240,240,240);
                width: 85%;
                padding-top: 20px;
                padding-left: 60px;
                padding-right: 40px;
                padding-bottom: 40px;
                margin: auto;
                box-shadow: 1px 3px 5px rgba(34,34,34,0.6);
                text-align: left;
            }
            /*width */
            ::-webkit-scrollbar {
                width: 10px;
            }
            /* Track */
            ::-webkit-scrollbar-track {
                background: #ffffff1e;
                box-shadow: 2px 2px 2px rgba(34,34,34,0.6);
            }
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: rgba(70, 70, 70, 0.85);
                border-radius: 5px;
                transition: background 1s ease;
            }
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: rgb(54, 54, 54);
                box-shadow: 5px rgba(34,34,34,0.8);
            }
            .confTile {
                vertical-align: top;
                display: inline-block;
                clear: left;

                background:center;
                position: relative;
                margin: 10px;
                /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
                width: 200px;
                height: 257px;
                background-size: cover;
            }
            .confTile .cover-gradient:hover {
                opacity: 0.3;
            }
            .confTile .cover-gradient {
                position: absolute;
                background: linear-gradient(to bottom, rgba(255, 255, 255, .1), rgba(115, 166, 207, 0.71));
                /*dim the background*/
                top:0;
                left:0;
                width:100%;
                height:100%;
                color:black;
                text-align: center;
                transition: .2s ease;
            }
            .confTitle {
                position: absolute;
                left: 0;
                bottom: 0;
                width: calc(100% - 20px);
                color: white;
                /* background-color: rgb(47,67,87); */

                width: 100%;
            }
            .graphBox {
